 <style>

     display: none;
   }
   #results-container {
     font-size: 28pt;
   }
   .suggested-next-move {
     color: #48abdb;
   }
 </style>

 <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
        crossorigin="anonymous"></script>

 <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
         integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
         crossorigin="anonymous"></script>

 <div class="container-fluid">
   <br>
   <h1 style="text-align:center"> Find Your Next Chess Move </h1>
   <div class="row">
      <div class="col-lg-6">
        <br>
        <h3 style="text-align:center"> Set Up Your Chessboard: </h3>
        <div id="board2" style="margin-left: auto;margin-right:auto;width:420px"></div>
      </div>
      <div class="col-lg-6">
        <br>
        <br>
        <br>
        <br>
        <h3 style="text-align:left"> Board Options:</h3>
        <button id="startBtn" class="btn btn-primary">Set To Start Position</button>
        <button id="clearBtn" class="btn btn-primary">Clear Board</button>
        <br>
        <br>
        <br>
        <h3 style="text-align:left"> Algorithm Options:</h3>
        <button data-algorithm="Random Move" class="showPositionBtn btn btn-secondary">Pick Random Move</button>
        <button data-algorithm="Min Max" class="showPositionBtn btn btn-secondary">Use Min Max Algorithm</button>
        <br><br><br>
        <div class="hidden" id="results-container">
          <p class="suggested-next-move-wrapper">Your Recommended Move Is: <span class="suggested-next-move"></span> <br> Selected Algorithm: <span class="algorithm-choice"></span></p>
        </div>
      </div>
   </div>
 </div>
 <script>



 $(document).ready(function() {
   var config = {
   pieceTheme: 'static/img/chesspieces/wikipedia/{piece}.png',
   draggable: true,
   dropOffBoard: 'trash',
   sparePieces: true,
   position: 'start'
  }

   var board2 = Chessboard('board2', config)

   var board_position = board2.fen()


  // document.getElementById('boardfen').value = board2.fen()

   function clickShowPositionBtn () {
     console.log('Current position as a FEN string:')
     console.log(board2.fen())

     fetch("/nextmove", {
        method: "post",
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
        },
        //make sure to serialize your JSON body
        body: JSON.stringify({
          currentBoardPosition: board2.fen(),
          algorithm: this.dataset.algorithm
        })
      })
      .then(response => response.json())
      .then(function(data){
        $('.suggested-next-move').text(data['nextMove'])
        $('.algorithm-choice').text(data['algorithm'])
        $('#results-container').removeClass("hidden");
      });
   }

   function docWrite(variable) {
    document.write(variable);
   }

   $('#startBtn').on('click', board2.start)
   $('#clearBtn').on('click', board2.clear)
   $('.showPositionBtn').on('click', clickShowPositionBtn)


  });
</script>
